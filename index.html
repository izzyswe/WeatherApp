<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>OpenWeather Forcast</title>
  <link rel="icon" type="image/x-icon" href="/img/weather.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1 class="welcometext">OpenWeather Forcast</h1>
  <div>
    <section>
      <h2 class=text>Location</h2>
      <!--where the user inputs the values-->
    <input class="searchbar" type="text" id="cityInput" placeholder="Search City">
    <button class="searchbtn" id="citySearchBtn">Search</button>
    </section>

    <section class="display">
        <div class="Title">
          <h2>Weather</h2>
        </div>
        <!--where the weather data is displayed-->
      <div class="outerContainer">
        <div class="container">
          <div class="weatherIcon">
            <img id="icon" src="">
          </div>
          <h2 id="City"></h2>
          <p id="Desc"></p>
          <p id="Temp"></p>
          <p id="Wind"></p>
        </div>
        <div class="weatherImage"><img id="weatherImage"></div>
      </div>
    </section>
  </div>
  
 
  <footer class=footingText>Created By @IZZYSSWE || REVIVAL FOR ASSIGNMENT 3&copy.</footer>
</body>

</html>
